name: BindPlane Full Infra Setup

on:
  workflow_dispatch:
    inputs:
      project_id: { required: true }
      region: { default: us-central1 }
      zone: { default: us-central1-a }
      vm_name: { required: true }
      bucket_name: { required: true }
      db_user: { required: true }
      db_pass: { required: true }
      bp_admin_user: { required: true }
      bp_admin_pass: { required: true }

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Authenticate to GCP
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
          chmod 600 gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve -lock=false \
            -var="project_id=${{ github.event.inputs.project_id }}" \
            -var="region=${{ github.event.inputs.region }}" \
            -var="zone=${{ github.event.inputs.zone }}" \
            -var="vm_name=${{ github.event.inputs.vm_name }}" \
            -var="bucket_name=${{ github.event.inputs.bucket_name }}" \
            -var="db_user=${{ github.event.inputs.db_user }}" \
            -var="db_pass=${{ github.event.inputs.db_pass }}" \
            -var="bp_admin_user=${{ github.event.inputs.bp_admin_user }}" \
            -var="bp_admin_pass=${{ github.event.inputs.bp_admin_pass }}" \
            -var="bindplane_license_key=${{ secrets.BINDPLANE_LICENSE_KEY }}" \
            -var="credentials_file=$(pwd)/gcp-key.json"

      - name: Prepare SSH Key
        run: |
          terraform output -raw ssh_private_key > temp_vm_key.pem
          chmod 600 temp_vm_key.pem

      - name: Wait for VM SSH
        run: |
          VM_IP=$(terraform output -raw vm_external_ip)
          echo "Waiting for SSH on $VM_IP..."
          for i in {1..30}; do
            ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -i temp_vm_key.pem ubuntu@$VM_IP "echo SSH ready" && break
            echo "SSH not ready ($i/30)..."
            sleep 10
          done

      - name: Install PostgreSQL & BindPlane
        run: |
          VM_IP=$(terraform output -raw vm_external_ip)

          scp -o StrictHostKeyChecking=no -i temp_vm_key.pem setup_bindplane.sh ubuntu@$VM_IP:~

          ssh -o StrictHostKeyChecking=no -i temp_vm_key.pem ubuntu@$VM_IP \
            "sudo bash ~/setup_bindplane.sh \
              '${{ github.event.inputs.db_user }}' \
              '${{ github.event.inputs.db_pass }}' \
              '${{ github.event.inputs.bp_admin_user }}' \
              '${{ github.event.inputs.bp_admin_pass }}' \
              '${{ secrets.BINDPLANE_LICENSE_KEY }}'"

      - name: Show Outputs
        run: |
          echo "============================"
          echo "BindPlane deployed successfully!"
          echo "Bucket: $(terraform output -raw gcs_bucket_name)"
          echo "VM IP : $(terraform output -raw vm_external_ip)"
          echo "PostgreSQL and BindPlane installed on VM."
          echo "============================"
